<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1 class="login">Login</h1>
        <div class="input-wrapper">
          <input type="text" placeholder="Username" required />
          <img class="ikonsimg" src="img/manIkons.png" alt="" />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" required />
          <img class="ikonsimg" src="img/lockIkons.png" alt="" />
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="sumbit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
